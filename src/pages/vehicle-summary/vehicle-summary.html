<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Today's Summary111</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="popover($event)">
          <ion-icon name="ios-contact"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    
    <ion-card>
        <ion-card-header>
          Total Miles
        </ion-card-header>
        <ion-card-content>
          <div *ngIf="driverData">
              You have traveled for {{driverData.Report.TotalMiles}} Miles.
          </div>
          
        </ion-card-content>
      </ion-card>

      <ion-card>
          <ion-card-header>
            Average Miles
          </ion-card-header>
          <ion-card-content>
            <div *ngIf="driverData">
            Average driving speed: {{driverData.Report.AverageMiles}} Miles per hour.
          </div>
           </ion-card-content>
        </ion-card>
</ion-content>
